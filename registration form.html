            <h1>REGISTRATION FORM</h1>
            <div id="reg.form">
                <form action=""method="">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" placeholder="Aryya" required>
                    <label for="lname">SECOND NAME</label>
                    <input type="text" name="lname" placeholder="ertfu" required>
                    <div>
                        <label for="gender-male">male</label>
                        <input type="radio" name="gender-male" value="choice-1>"
                               <div>
                               <label for="gender-female">female</label>
                        <input type="radio" name="gender-female" value="choice-1>"
                    </div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" placeholder="text" required>
                        <br>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" >
                        <div>
                            <label for="month">BIRTHDAY</label>
                            <select name="birthday">
                         
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="Mar">March</option>
                            <option value="Apr">April</option>
                            <option value="May">May</option>
                            <option value="Jun">June</option>
                            <option value="Jul">July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                            </select>
                        </div>
        <label for="agree">I agree to the above conditions</label>
        <input type="checkbox" name="agree">
        <button type="button">SUBMIT</button>
                    
                </form>
        </div>
    </body>
